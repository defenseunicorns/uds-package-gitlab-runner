# yaml-language-server: $schema=https://raw.githubusercontent.com/defenseunicorns/zarf/main/zarf.schema.json
kind: ZarfPackageConfig
metadata:
  name: gitlab-runner
  description: "UDS GitLab Runner Zarf Package"
  # x-release-please-start-version
  version: "0.59.1-uds.1"
  # x-release-please-end

variables:
  - name: JOB_RUNNER_NAMESPACE
    default: gitlab-runner-sandbox

components:
  - name: gitlab-registration
    required: true
    description: Copy runner registration token secret from Gitlab namespace into runner namespace
    actions:
      onDeploy:
        before: 
          - cmd: kubectl get secret gitlab-gitlab-runner-secret -n gitlab -o=jsonpath={.data.runner-registration-token} | base64 -d
            setVariables:
              - name: RUNNER_REGISTRATION_TOKEN
          - cmd: kubectl create namespace gitlab-runner || true
          - cmd: kubectl create secret generic gitlab-gitlab-runner-secret --namespace=gitlab-runner --from-literal=runner-registration-token="${ZARF_VAR_RUNNER_REGISTRATION_TOKEN}" --from-literal=runner-token="" --v=9 || true

  - name: gitlab-runner
    required: true
    description: "Deploy gitlab-runner"
    only:
      flavor: registry1
    charts:
      - name: uds-gitlab-runner-config
        namespace: gitlab-runner
        version: 0.1.0
        localPath: chart
        valuesFiles:
          - values/config-values.yaml
      - name: gitlab-runner
        namespace: gitlab-runner
        url: https://charts.gitlab.io
        gitPath: chart
        version: "0.61.0"
        valuesFiles:
          - values/registry1-values.yaml
    images:
      - registry1.dso.mil/ironbank/gitlab/gitlab-runner/gitlab-runner:v16.8.0
      - registry1.dso.mil/ironbank/gitlab/gitlab-runner/gitlab-runner-helper:v16.8.0
      - registry1.dso.mil/ironbank/redhat/ubi/ubi9:9.3

  - name: gitlab-runner
    required: true
    description: "Deploy gitlab-runner"
    only:
      flavor: upstream
    charts:
      - name: uds-gitlab-runner-config
        namespace: gitlab-runner
        version: 0.1.0
        localPath: chart
        valuesFiles:
          - values/config-values.yaml
      - name: gitlab-runner
        namespace: gitlab-runner
        url: https://charts.gitlab.io
        gitPath: chart
        version: "0.61.0"
        valuesFiles:
          - values/upstream-values.yaml
    images:
        # based on appVersion https://gitlab.com/gitlab-org/charts/gitlab-runner/-/blob/v0.61.0/templates/_helpers.tpl?ref_type=tags#LC57
      - registry.gitlab.com/gitlab-org/gitlab-runner:alpine-v16.8.0
      - library/alpine:latest
      - registry1.dso.mil/ironbank/gitlab/gitlab-runner/gitlab-runner-helper:v16.8.0
