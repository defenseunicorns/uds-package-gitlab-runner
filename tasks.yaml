includes:
  - test: ./tasks/test.yaml
  - create: https://raw.githubusercontent.com/defenseunicorns/uds-common/v0.3.2/tasks/create.yaml
  - lint: https://raw.githubusercontent.com/defenseunicorns/uds-common/v0.3.2/tasks/lint.yaml
  - pull: https://raw.githubusercontent.com/defenseunicorns/uds-common/v0.3.2/tasks/pull.yaml
  - deploy: https://raw.githubusercontent.com/defenseunicorns/uds-common/v0.3.2/tasks/deploy.yaml
  - setup: https://raw.githubusercontent.com/defenseunicorns/uds-common-tasks/v0.3.2/tasks/setup.yaml

tasks:
  - name: default
    description: Setup k3d cluster, deploy Gitlab, deploy Gitlab runner
    actions:
      - task: create-glr-test-bundle
      - task: setup:k3d-test-cluster
      - task: deploy:test-bundle
  
  - name: create-glr-package
    description: Create the Gitlab runner package
    actions:
      - task: create:package
        with:
          options: "--skip-sbom"

  - name: create-glr-test-bundle
    description: Create a local UDS Gitlab Runner bundle with dependencies
    actions:
      - task: create:gitlab-bundle
      - task: package:package

# CI will execute the following (via uds-common/.github/actions/test) so they need to be here with these names

  - name: test-package
    description: Test the health of Gitlab and Gitlab Runner deployments
    actions:
      - task: create-glr-test-bundle
      - task: setup:k3d-test-cluster
      - task: deploy:test-bundle
      - task: test:glr-health-check
