global:
  kas:
    enabled: false
  hosts:
    domain: example.com
    externalIP: 10.10.10.10
certmanager-issuer:
  email: me@example.com
gitlab-runner:
  install: false
certmanager:
  install: false
haproxy:
  install: false
prometheus:
  install: false
traefik:
  install: false
gitlab-zoekt:
  install: false
nginx-ingress:
  enabled: false
postgresql:
  primary:
    containerSecurityContext:
      enabled: true
      seLinuxOptions: {}
      runAsUser: 1001
      runAsGroup: 0
      runAsNonRoot: true
      privileged: false
      readOnlyRootFilesystem: false
      allowPrivilegeEscalation: false
      capabilities:
        drop: ["ALL"]
      seccompProfile:
        type: "RuntimeDefault"
