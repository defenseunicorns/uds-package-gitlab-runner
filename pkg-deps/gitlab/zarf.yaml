# yaml-language-server: $schema=https://raw.githubusercontent.com/defenseunicorns/zarf/main/zarf.schema.json
kind: ZarfPackageConfig
metadata:
  name: gitlab-runner-gitlab
  version: "7.3.0"
  architecture: amd64
  yolo: true

components:
  - name: peer-auths
    required: true
    manifests:
      - name: peer-auths
        files:
          - manifests/postgres-pa.yaml
          - manifests/redis-pa.yaml

  - name: gitlab-yolo
    required: true
    charts:
      - name: gitlab
        version: 7.3.0
        namespace: gitlab
        url: https://charts.gitlab.io
        valuesFiles:
          - values.yaml
    
