kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ .Values.runnerNamespace }}
  namespace: {{ .Values.runnerNamespace }}
subjects:
  - kind: ServiceAccount
    name: default
    namespace: gitlab-runner
roleRef:
  apiGroup: ""
  kind: ClusterRole
  name: {{ .Values.runnerNamespace }}
